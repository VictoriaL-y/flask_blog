{% extends 'layout.html' %}

{% block content %}
    <h1>{% block title %} Welcome to Flask {% endblock%}</h1>
    {% for post in posts %}
        <a href="#">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge bg-primary">{{ post['created'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
